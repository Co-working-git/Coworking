<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/reset.css">   
    <meta charset="UTF-8">
    <title>Spacify</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/index.css">

    <script src="fabric.min.js"></script>
</head>
<body>
<header>
    <nav>
		<div id="controls">
			<i id="square" class="feather icon-square button"></i>
			<i id="circle" class="feather icon-circle button"></i>
			<i id="triangle" class="feather icon-triangle button"></i>
			<img id="clear" class="feather icon-trash button" src="img/trash_full.svg" onerror="this.onerror=null; this.src='image.png'">
		</div>
    </nav>
</header>

<div id="wrapper">
	<div id="buildZone" class="content">
		<canvas id="canvas" width = 3000 height = 1500></canvas>
	</div>
	<div id="styleZone"></div>
</div>


<script src="scripts/app.js"></script>
       
</body>
</html>
