<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/reset.css">   
    <meta charset="UTF-8">
    <title>Spacify</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/index.css">

    <script src="fabric.min.js"></script>
</head>
<body>
<header>
    <nav>
		<div id="controls">
			<i id="square" class="feather icon-square button"></i>
			<i id="circle" class="feather icon-circle button"></i>
			<i id="triangle" class="feather icon-triangle button"></i>
            <i id="rectangle" class="feather icon-triangle button"></i>
            <i id="door" class="feather icon-triangle button"></i>
			<i id="costumWall" class="feather icon-square button"></i>
			<label>Width in meter</label>
			<input id="breedte" class="BreedteCostumWall" type="text">
			<label>Lenght in meter</label>
			<input id="lengte" class="LengteCostumWall" type="text">
			<label>Depth of the walls in cm</label>
			<input id="dikte" class="DikteCostumWall" type="text">
			<img id="clear" class="feather icon-trash button" src="img/trash_full.svg" onerror="this.onerror=null; this.src='image.png'" width="25" height="auto">
			<button id="rotate" onclick="Rotate()">Rotate selected objects by 90 degrees</button>
			<button id="copy" onclick="Copy()">Copy Selected Objects</button>
			<button id="paste" onclick="Paste()">Paste Selected Objects</button>
			<button id="text" onclick="Text()">Create A Textfield</button>
			<button id="save" onclick="Save()">Save your creation</button>
			<button id="save2" onclick="Save2()">Save a picture</button>
			<input type="file" id="myFile" onchange="readFile(this)">
			<input type="color" id="color-picker"/>
			<input type="color" id="color-picker2"/>
			<button id="group" onclick="GroupAll()">Group all selected objects</button>
			<button id="unGroup" onclick="UnGroupAll()">Ungroup all selected objects</button>
			<button id="deSelect" onclick="DeSelect()">Deselect all objects</button>
			<p id="lengteBlok">Length: </p>
			<p id="breedteBlok">Width: </p>
			<p id="diepteBlok">Depth: </p>
			<p id="kleurBlok">Color: </p>
		</div>
    </nav>
</header>

<div id="wrapper">
	<div id="buildZone" class="content">
		<canvas id="canvas"></canvas>
	</div>
	<div id="styleZone"></div>
</div>


<script src="scripts/app.js"></script>
</body>
</html>
